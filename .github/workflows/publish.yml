on:
    workflow_dispatch:

jobs:
    check-build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: ['14.x', '16.x', '18.x', '19.x']
            fail-fast: false
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: install
              run: npm i
            - name: build
              run: npm run build

    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Use Node.js 16
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install
              run: npm i
            - name: Publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
